<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>📰 New York Times Search</h1>
    </header>
    <div class="searchcontainer">
        <div class="searchheader">
            <h4>Search Parameters</h4>
        </div>
        <div class="searchform">
            <form>
                <label for="searchterm">Search Term:</label>
                <input type="text" name="searchterm" id="term">
                <label for="numberrecs">Number of Records to Retreive:</label>
                <input type="text" name="numberrecs" id="numrecs">
                <label for="startyear">Start Year (Optional):</label>
                <input type="text" name="startyear" id="startyear">
                <label for="endyear">End Year (Optional):</label>
                <input type="text" name="endyear" id="endyear">
                <button id='submit' type="submit">🔍 Search</button>
                <button id='clear' type="reset">🗑️ Clear</button>
            </form>
        </div>
    </div>
    <div class="articlecontainer">
        <div class='articleheader'>
            <h4>Top Articles</h4>
        </div>
        <div id="results"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascripts/app.js"></script>
</body>

</html>
