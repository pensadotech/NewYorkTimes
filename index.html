<head>

    <title>New York Times news (js)</title>

    <!-- Awsome fonts and icons -->

    <!-- Bootstrap  -->

        crossorigin="anonymous">

    <!-- Personal Style -->
    <link rel="stylesheet" href="./assets/css/style.css">

<body>

    <header class="header">
        <div class="jumbotron text-center bg-dark ">
            <h2><i class="fas fa-newspaper"></i> New York Times</h2>
        </div>
    </header>

    <section class="section">
        <div class="container">

            <div class="row searchContainer">
                <div class="searchHeader">
                    <h4><i class="fas fa-newspaper"></i> Search parameters</h4>
                </div>
                <form class="searchParms">
                    <div class="form-group">
                        <label for="srchTerm">Search term</label>
                        <input type="text" class="form-control" name="searchTerm" id="srchTerm" placeholder="Search term">
                    </div>
                    <div class="form-group">
                        <label for="numArticles">Number of records to retreive</label>
                        <select class="form-control" id="numArticles">
                            <option>3</option>
                            <option>5</option>
                            <option>10</option>
                            <option>15</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="startYear">Start Date (Optional: YYYYMMDD)</label>
                        <input type="text" class="form-control" name="startYear" id="startYear" placeholder="Start year">
                    </div>
                    <div class="form-group">
                        <label for="endYear">End Date (Optional: YYYYMMDD)</label>
                        <input type="text" class="form-control" name="endYear" id="endYear" placeholder="End Year">
                    </div>

                    <button type="button" class="btn btn-default" id="topNews" onclick="topNewsOnClick()">
                        <span class="fas fa-newspaper"></span> Top new
                    </button>
                    <button type="button" class="btn btn-default" id="searchNews" onclick="SearchNewsOnClick()">
                        <span class="fas fa-search"></span> Search
                    </button>
                    <button type="button" class="btn btn-default" id="resetResults" onclick="resetArticlesOnClick()">
                        <span class="fas fa-trash-alt"></span> Reset
                    </button>
                </form>
            </div>

            <div class="row resultsContainer">
                <div class="resultHeader">
                    <h4><i class="fas fa-newspaper"></i> Top Artciles</h4>
                </div>

                <div id="articlesSection" class="container" >

                    <!-- Article goes here -->

                    <!-- <div class="article">
                        <div class="articleTitle">
                            <h5 class="d-flex d-inline-flex">Title goes here</h5>

                                Read full article</a>
                        </div>

                        <p>Published date: 2018-08-28</p>
                    </div> -->

                </div>
            </div>
        </div>

        </div>
    </section>

    <footer class="footer">
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
